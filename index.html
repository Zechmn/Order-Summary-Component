<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Order Summary Card</title>
</head>
<body>
  <main class="container">
    <article class="order-card">
      <div class="card-header">
        <img src="./images/illustration-hero.png" alt="Person enjoying music with headphones" class="hero-image">
      </div>
      
      <div class="card-body">
        <h1 class="card-title">Order Summary</h1>
        
        <p class="card-description">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        
        <div class="plan-details">
          <div class="plan-icon">
            <img src="./images/icon-music.png" alt="Music icon">
          </div>
          <div class="plan-info">
            <h2 class="plan-name">Annual Plan</h2>
            <p class="plan-price">$59.99/year</p>
          </div>
          <a href="#" class="plan-change">Change</a>
        </div>
        
        <button class="btn-primary">Proceed to Payment</button>
        
        <a href="#" class="btn-cancel">Cancel Order</a>
      </div>
    </article>
  </main>
</body>
</html>
